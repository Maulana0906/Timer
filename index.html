<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="modal" id="modal">
      <h3>Edit timer</h3>
      <div class="edit-time">
        <div class="btn-up">
          <i class="plus-hour fa fa-angle-up " aria-hidden="true"></i>
          <i class="plus-minute fa fa-angle-up " aria-hidden="true"></i>
          <i class="plus-second fa fa-angle-up" aria-hidden="true"></i>
        </div>
        <div class="number-time">
          <h2 id="hour">00</h2>
          <h2>:</h2>
          <h2 id="minute">00</h2>
          <h2>:</h2>
          <h2 id="second">00</h2>
        </div>
        <div class="btn-down">
          <i class="minus-hour fa fa-angle-down" aria-hidden="true"></i>
          <i class="minus-minute fa fa-angle-down" aria-hidden="true"></i>
          <i class="minus-second fa fa-angle-down" aria-hidden="true"></i>
        </div>
      </div>

      <div class="name-timer">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <input type="text" placeholder="Timer name" value="your timer" id="nameTimer">
      </div>
      <span class="line"></span>
      <div class="btn-end">
        <button id="save" class="save">
          <i class="fa fa-floppy-o save" aria-hidden="true"> <span class="font save"> Save </span> </i>
        </button>
        <button id="cancel" class="cancel">
          <i class="font cancel" >X Cancel</span></i>
        </button>
      </div>

    </div>
    <div class="backdrop"></div>
    <div class="container">
     <div class="timer-container">
       <svg>
        <defs>
          <radialGradient id="gradasiRadial" cx="50%" cy="100%" r="100%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgba(69, 72, 153, 1);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgba(64, 165, 147, 1);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(95, 185, 131, 1);stop-opacity:1" />
          </radialGradient>
        </defs>
          <circle class="background" r="110" cx="125" cy="125" />
          <circle class="progress" r="110" cx="125" cy="125" id="progress-ring" stroke="url(#gradasiRadial)" />
      </svg>
      <div class="timer-text" id="time-display">00:00:00</div>
    </div>
      <div class="wrap">
        <span><i class="fa fa-music" aria-hidden="true"></i> By the cool Dev</span>
        <div class="content-btn">
          <button class="disabled start-end">
            <i class="fa fa-play" aria-hidden="true"> <span> Start </span></i> 
          </button>
          <div class="disabled repeat">
            <i class="fa fa-repeat repeat" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

<div class="alert">
  <div class="alert-top">
    <span>Clock</span>
    <button class="alert-cancel"><i class="fa fa-times alert-cancel" aria-hidden="true"></i></button>
  </div>
  <div class="alert-content">
    <h4>Timer done</h4>
    <span class="ui-name-timer">maulana</span>
    <p>19.44</p>
  </div>
  <button class="dismiss alert-cancel">Dismiss</button>
</div>

<audio id="myAudio" src="download.mp3"></audio>
</body>
<script src="script.js"></script>
</html>
